<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Web App from Scratch</title>
		<meta name="description" content="A web application from scratch">
		<meta name="author" content="Heleen Snoeck">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> 
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
		<link href="css/style.css", rel="stylesheet">
	</head>
	<body>
	
	<main>
		<section class="left">

			<form class="search-field">
				<input class="input-todo" type="text" placeholder="Your new to-do here..." />
				<button class="search" type="submit" class="btn-new-todo">Add</button>  
			</form>	

			<form class="content" draggable="true">
				<ul>
					<li class="todo-item">Write your first to do item :)
						<button class="todo-item-doing" type="submit" class="btn-new-todo">doing</button> 
						<button class="todo-item-done" type="submit" class="btn-new-todo">done</button> 
					</li>
				</ul>
			</form>
			
			<form class="content" draggable="true">
				<ul>
					<li class="todo-item">Joe
						<button class="todo-item-doing" type="submit" class="btn-new-todo">doing</button> 
						<button class="todo-item-done" type="submit" class="btn-new-todo">done</button> 
					</li>
				</ul>
			</form>
		</section>

		<section class="right">
			<section class="doing">
				<h1>doing</h1>
				<form class="">
				<button class="remove-items" type="submit" class="btn-new-todo">done</button> 
			</section>
			
			<section class="done">
				<h1>done</h1>
				<form class="">
					<button class="remove-items" type="submit" class="btn-new-todo">done</button> 
				</form>
			</section>
		</section>
	</main>

	<script src="js/script.js"></script>
	</body>
</html>
